name: 'Compile Wokwi Custom Chip (C)'
description: 'Compiles a Wokwi custom chip using clang'
inputs:
  sources:
    description: 'List of C source files'
    required: true
    default: 'main.c'
  chip-json:
    description: 'Chip.json filename'
    required: true
    default: 'chip.json'
  output-wasm:
    description: 'Output wasm filename'
    required: false
    default: 'chip'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    SOURCES: ${{ inputs.sources }}
    CHIP_JSON: ${{ inputs.chip-json }}
    OUTPUT_NAME: ${{ inputs.output-wasm }}
